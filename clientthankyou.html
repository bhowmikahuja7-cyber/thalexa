  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
      background: #0a0a0a;
      color: #f5f5f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      position: relative;
    }

    .container {
      max-width: 500px;
      padding: 40px 30px;
      background: rgba(20, 20, 20, 0.9);
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
      margin: 20px;
      border: 1px solid rgba(212, 175, 55, 0.2);
      position: relative;
    }

    .container::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: linear-gradient(90deg, transparent, #D4AF37, transparent);
    }

    h1 {
      color: #D4AF37;
      font-size: 2.5rem;
      margin-bottom: 20px;
      font-weight: 700;
      position: relative;
      padding-bottom: 15px;
    }

    h1::after {
      content: "";
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 80px;
      height: 3px;
      background: #D4AF37;
      border-radius: 2px;
    }

    p {
      font-size: 1.1rem;
      margin: 20px 0 30px;
      line-height: 1.6;
      color: #ccc;
    }

    .button {
      display: inline-block;
      margin: 12px 8px;
      padding: 14px 28px;
      background: linear-gradient(135deg, #D4AF37, #B8860B);
      color: #0a0a0a;
      text-decoration: none;
      border-radius: 10px;
      font-weight: 700;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(212, 175, 55, 0.3);
      position: relative;
      overflow: hidden;
    }

    .button::before {
      content: "";
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: 0.5s;
    }

    .button:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 20px rgba(212, 175, 55, 0.4);
    }

    .button:hover::before {
      left: 100%;
    }

    /* Floating icons */
    .floating-icons {
      position: fixed;
      bottom: 20px;
      right: 20px;
      display: flex;
      flex-direction: column;
      gap: 15px;
      z-index: 999;
    }

    .floating-icons a {
      background: rgba(20, 20, 20, 0.9);
      border-radius: 50%;
      width: 55px;
      height: 55px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
      transition: all 0.3s ease;
      border: 1px solid rgba(212, 175, 55, 0.2);
    }

    .floating-icons a:hover {
      transform: scale(1.1);
      background: rgba(212, 175, 55, 0.1);
      box-shadow: 0 6px 20px rgba(212, 175, 55, 0.3);
    }

    .floating-icons img {
      width: 28px;
      height: 28px;
      filter: invert(76%) sepia(28%) saturate(576%) hue-rotate(5deg) brightness(90%) contrast(87%);
    }

    .success-icon {
      width: 100px;
      height: 100px;
      margin: 0 auto 25px auto;
      position: relative;
      animation: float 3s ease-in-out infinite;
    }

    .success-icon::before {
      content: "";
      position: absolute;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #D4AF37, #B8860B);
      border-radius: 50%;
      opacity: 0.2;
      animation: pulse 2s ease-in-out infinite;
    }

    .success-icon svg {
      width: 100%;
      height: 100%;
      filter: drop-shadow(0 0 15px rgba(212, 175, 55, 0.6));
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); opacity: 0.2; }
      50% { transform: scale(1.1); opacity: 0.3; }
    }

    .gold-accent {
      color: #D4AF37;
    }

    .footer-note {
      margin-top: 30px;
      font-size: 0.9rem;
      color: #999;
      padding-top: 20px;
      border-top: 1px solid rgba(212, 175, 55, 0.2);
    }

    @media (max-width: 500px) {
      h1 { font-size: 2rem; }
      p { font-size: 1rem; }
      .button {
        padding: 12px 22px;
        font-size: 0.95rem;
        margin: 8px 4px;
      }
      
      .container {
        padding: 30px 20px;
      }
      
      .floating-icons a {
        width: 48px;
        height: 48px;
      }
      
      .floating-icons img {
        width: 24px;
        height: 24px;
      }
      
      .success-icon {
        width: 80px;
        height: 80px;
      }
    }
  </style>
