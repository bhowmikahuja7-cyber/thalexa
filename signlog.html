<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thalexa Authentication</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    
    <style>
        body { font-family: 'Poppins', sans-serif; background-color: #f0f2f5; margin: 0; display: flex; justify-content: center; align-items: center; height: 100vh; }
        .modal-container { position: relative; } /* Changed from fixed for this example */
        .modal-content { background-color: #ffffff; padding: 40px; border-radius: 8px; box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2); width: 90%; max-width: 400px; text-align: center; position: relative; }
        .modal-content h2 { font-size: 36px; font-weight: 700; color: #222325; margin-top: 0; margin-bottom: 30px; line-height: 1.2; }
        .modal-content h2 span { color: #e5007a; }
        #google-signin-btn { display: inline-flex; text-decoration: none; width: calc(100% - 24px); padding: 12px; border-radius: 5px; border: 1px solid #ddd; background-color: #fff; font-size: 16px; font-family: 'Poppins', sans-serif; font-weight: 600; color: #404145; cursor: pointer; align-items: center; justify-content: center; gap: 12px; transition: background-color 0.2s; margin-bottom: 25px; }
        #google-signin-btn:hover { background-color: #f8f8f8; }
        #google-signin-btn img { width: 20px; height: 20px; }
        .legal-text { font-size: 12px; color: #62646a; line-height: 1.5; }
        .legal-text a { color: #1dbf73; text-decoration: none; font-weight: 600; }
        .legal-text a:hover { text-decoration: underline; }
    </style>
</head>
<body>

<div class="modal-container">
    <div class="modal-content">
        <h2>Projects <span>build</span><br>here.</h2>
        
        <a href="/auth/google" id="google-signin-btn">
            <img src="https://upload.wikimedia.org/wikipedia/commons/c/c1/Google_%22G%22_logo.svg" alt="Google G Logo">
            Continue with Google
        </a>
        
        <p class="legal-text">
            By joining, you agree to the Thalexa <a href="https://www.thalexa.in/terms-and-conditions.html" target="_blank">Terms of Service</a> and to occasionally receive emails from us. Please read our <a href="https://www.thalexa.in/privacy-policy.html" target="_blank">Privacy Policy</a> to learn how we use your personal data.
        </p>
    </div>
</div>
</body>
</html>
