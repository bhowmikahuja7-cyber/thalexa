  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      background-color: #0a0a0a;
      background-image: 
        radial-gradient(circle at 15% 50%, rgba(212, 175, 55, 0.05) 0%, transparent 20%),
        radial-gradient(circle at 85% 30%, rgba(212, 175, 55, 0.05) 0%, transparent 20%),
        radial-gradient(circle at 50% 80%, rgba(212, 175, 55, 0.05) 0%, transparent 20%);
      font-family: 'Inter', sans-serif;
      padding: 40px 20px;
      color: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      position: relative;
      overflow-x: hidden;
    }
    
    body::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(45deg, rgba(20, 20, 20, 0.9) 0%, rgba(10, 10, 10, 0.95) 100%);
      z-index: -1;
    }
    
    .premium-accent {
      position: absolute;
      width: 300px;
      height: 300px;
      background: radial-gradient(circle, rgba(212, 175, 55, 0.1) 0%, transparent 70%);
      border-radius: 50%;
      filter: blur(20px);
      z-index: -1;
    }
    
    .accent-1 {
      top: 10%;
      left: 10%;
    }
    
    .accent-2 {
      bottom: 5%;
      right: 15%;
    }
    
    .container {
      max-width: 560px;
      background: rgba(15, 15, 15, 0.95);
      padding: 50px 45px;
      border-radius: 20px;
      box-shadow: 
        0 15px 35px rgba(0, 0, 0, 0.5),
        0 0 0 1px rgba(212, 175, 55, 0.1),
        0 0 30px rgba(212, 175, 55, 0.05);
      text-align: center;
      position: relative;
      z-index: 1;
      backdrop-filter: blur(5px);
      border: 1px solid rgba(212, 175, 55, 0.15);
      transform-style: preserve-3d;
      perspective: 1000px;
    }
    
    .container::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 5px;
      background: linear-gradient(90deg, 
        transparent, 
        #D4AF37 20%, 
        #FEEBA6 50%, 
        #D4AF37 80%, 
        transparent);
      border-radius: 0 0 3px 3px;
    }
    
    .gold-border {
      position: absolute;
      top: 5px;
      left: 5px;
      right: 5px;
      bottom: 5px;
      border: 1px solid rgba(212, 175, 55, 0.2);
      border-radius: 16px;
      pointer-events: none;
    }
    
    h2 {
      color: #D4AF37;
      margin-bottom: 20px;
      font-size: 2.2rem;
      font-weight: 700;
      position: relative;
      padding-bottom: 20px;
      letter-spacing: 0.5px;
    }
    
    h2::after {
      content: "";
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 100px;
      height: 3px;
      background: linear-gradient(90deg, transparent, #D4AF37, transparent);
      border-radius: 2px;
    }
    
    p {
      font-size: 17px;
      margin-bottom: 30px;
      line-height: 1.7;
      color: #e0e0e0;
      font-weight: 300;
    }
    
    .btn {
      display: inline-block;
      padding: 16px 32px;
      border-radius: 12px;
      text-decoration: none;
      font-weight: 600;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
      border: none;
      cursor: pointer;
      letter-spacing: 0.5px;
      text-transform: uppercase;
      font-size: 0.9rem;
    }
    
    .btn::before {
      content: "";
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: left 0.7s ease;
    }
    
    .btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
    }
    
    .btn:hover::before {
      left: 100%;
    }
    
    /* Big activate button - centered */
    .btn-activate {
      display: block;
      width: 90%;
      max-width: 400px;
      padding: 18px;
      font-size: 18px;
      background: linear-gradient(135deg, #D4AF37, #B8860B);
      color: #0a0a0a;
      margin: 0 auto 30px auto;
      border-radius: 14px;
      text-align: center;
      box-shadow: 0 5px 15px rgba(212, 175, 55, 0.3);
    }
    
    .btn-activate:hover {
      box-shadow: 0 8px 25px rgba(212, 175, 55, 0.5);
    }
    
    /* Social buttons container */
    .social-buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 30px;
      flex-wrap: wrap;
    }
    
    .btn-instagram {
      background: linear-gradient(135deg, #833AB4, #E1306C, #FCAF45);
      color: white;
      padding: 14px 26px;
      box-shadow: 0 5px 15px rgba(131, 58, 180, 0.3);
      display: flex;
      align-items: center;
      gap: 8px;
    }
    
    .btn-instagram:hover {
      box-shadow: 0 8px 20px rgba(131, 58, 180, 0.4);
    }
    
    .btn-whatsapp {
      background: linear-gradient(135deg, #25D366, #128C7E);
      color: white;
      padding: 14px 26px;
      box-shadow: 0 5px 15px rgba(37, 211, 102, 0.3);
      display: flex;
      align-items: center;
      gap: 8px;
    }
    
    .btn-whatsapp:hover {
      box-shadow: 0 8px 20px rgba(37, 211, 102, 0.4);
    }
    
    .back-home {
      display: inline-flex;
      align-items: center;
      margin-top: 30px;
      color: #D4AF37;
      text-decoration: none;
      font-size: 15px;
      transition: all 0.3s ease;
      position: relative;
      padding-bottom: 2px;
      gap: 8px;
    }
    
    .back-home::after {
      content: "";
      position: absolute;
      bottom: 0;
      left: 0;
      width: 0;
      height: 1px;
      background: #D4AF37;
      transition: width 0.3s ease;
    }
    
    .back-home:hover {
      color: #f8e088;
    }
    
    .back-home:hover::after {
      width: 100%;
    }
    
    .success-icon {
      width: 120px;
      height: 120px;
      margin: 0 auto 30px auto;
      position: relative;
      animation: float 3s ease-in-out infinite;
    }
    
    .success-icon::before {
      content: "";
      position: absolute;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #D4AF37, #B8860B);
      border-radius: 50%;
      opacity: 0.2;
      animation: pulse 2s ease-in-out infinite;
    }
    
    .success-icon svg {
      width: 100%;
      height: 100%;
      filter: drop-shadow(0 0 20px rgba(212, 175, 55, 0.7));
    }
    
    @keyframes float {
      0%, 100% { transform: translateY(0) rotate(0deg); }
      50% { transform: translateY(-12px) rotate(2deg); }
    }
    
    @keyframes pulse {
      0%, 100% { transform: scale(1); opacity: 0.2; }
      50% { transform: scale(1.1); opacity: 0.3; }
    }
    
    .footer-note {
      margin-top: 40px;
      font-size: 0.9rem;
      color: #999;
      padding-top: 25px;
      border-top: 1px solid rgba(212, 175, 55, 0.2);
      letter-spacing: 0.5px;
    }
    
    .gold-accent {
      color: #D4AF37;
      font-weight: 600;
    }
    
    .premium-badge {
      position: absolute;
      top: -10px;
      right: 30px;
      background: linear-gradient(135deg, #D4AF37, #B8860B);
      color: #0a0a0a;
      font-size: 0.7rem;
      font-weight: 700;
      padding: 5px 15px;
      border-radius: 0 0 5px 5px;
      letter-spacing: 1px;
      text-transform: uppercase;
      box-shadow: 0 4px 10px rgba(212, 175, 55, 0.3);
    }
    
    @media (max-width: 600px) {
      .container {
        padding: 40px 25px;
        margin: 0 15px;
      }
      
      .social-buttons {
        flex-direction: column;
        align-items: center;
        gap: 15px;
      }
      
      .btn-instagram, .btn-whatsapp {
        width: 100%;
        max-width: 280px;
        justify-content: center;
      }
      
      h2 {
        font-size: 1.8rem;
      }
      
      .success-icon {
        width: 100px;
        height: 100px;
      }
      
      .premium-badge {
        right: 20px;
        font-size: 0.65rem;
        padding: 4px 12px;
      }
    }
  </style>
</head>
